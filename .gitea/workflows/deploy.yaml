name: blog.neet.works deployment
on:
  push:
    paths:
      - 'public/**'  # Trigger the workflow when files in the 'public' folder are updated

jobs:
  deploy_mamizou:
    runs-on: mamizou
    run-name: Deploy blog.neet.works on Mamizou
    steps:
      - run: cd /srv/http/blog.neet.works/
      - run: pwd
      - run: git pull
      - run: git checkout
